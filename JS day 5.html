<!DOCTYPE html>
<html>
<head>
<title>
Random Number
</title>
</head>
<body>
<script>
//this is a small game
var no1=parseInt(prompt("Enter the number between 1 to 10"));
var no2=Math.floor(Math.random()*10+1);
alert(no1 +'   ' +no2);
if(no1==no2)
{
alert("Congratulations you won");
}
else
{
alert("Better luck next time");
}
//this checks your voters eligibility
var age=parseInt(prompt("Enter your age"));
if (age>=18)
alert("You can vote")
else
alert("You can not vote");

//this is the homework
var noA=parseInt(prompt("Enter a number")); 
var noB=parseInt(prompt("Enter another number")); 
if (noA>noB)
alert(noA+"is bigger");
else
alert(noB+"is bigger");
</script>
</body>
</html>
