<!DOCTYPE html>
<html>
<head>
<title>
Relational Operators
</title>
<script>
var no1 = parseInt(prompt('Enter a number'));
 var no2 = parseInt(prompt('Enter another number'));
 alert(no1+'<'+no2 + ' '+(no1<no2));
 alert(no1+'>'+no2 + ' '+ (no1>no2));
 alert(no1+'<='+no2 + ' '+ (no1<=no2));
 alert(no1+'>='+no2 + ' '+(no1>=no2));
 alert(no1+'=='+no2 + ' '+(no1==no2));
 alert(no1+'!='+no2 + ' '+(no1!=no2));
 alert('20<=20 '+(20<=20));
 alert('20==20 '+(20==20));
 alert('20!=20 '+(20!=20));
</script>
</head>
<body>
<h1>We are learning relational Operators</h1>
</body>
</html>
