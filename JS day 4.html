     <script type="text/javascript">
         //this checks if a number is divisible by 2 and 5 and 2 or 5
         var no1 = parseInt(prompt('Enter a number'));
         var res1 = no1 % 2== 0; 
         var res2 = no1 % 5== 0;
         alert(no1 + 'divisible by 2 and 5' +(res1 && res2))
         alert(no1 + 'divisible by 2 or 5' +(res1 || res2))
     </script>
